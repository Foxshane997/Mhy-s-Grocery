<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhy's Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images//grocery-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images//grocery-32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/android-chrome-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Mhy's Grocery List</h1>
        <div class="form-container">
            <div class="input-wrapper">
                <input type="text" id="item-input" placeholder="Add grocery item">
            </div>
            <div class="button-wrapper">
                <button id="add-btn">Add</button>
            </div>
        </div>
        <div class="list-container">
            <ul id="item-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
